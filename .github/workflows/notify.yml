name: Change Logger

on:
  push:
    paths:
      - "*.txt"

jobs:
  notify:
    runs-on: ubuntu-24.04
    environment: changelogger

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect changed .txt files
        id: changes
        run: |
          git fetch origin ${{ github.event.before }}
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '.txt' || true)
          echo "changed_files=$CHANGED_FILES" >> $GITHUB_OUTPUT

      - name: Send Logs
        if: steps.changes.outputs.changed_files != ''
        run: |
          for file in ${{ steps.changes.outputs.changed_files }}; do

            BASENAME=$(basename "$file" .txt)
            SECRET_NAME=$(echo $BASENAME | tr '[:lower:]-' '[:upper:]_')_WEBHOOK

            echo "Szukam sekretu: $SECRET_NAME"

            # Pobranie sekretu dynamicznie
            WEBHOOK_URL="${{ secrets.DEFAULT_WEBHOOK }}"
            SPECIFIC_SECRET="${{ secrets[SECRET_NAME] }}"

            if [ ! -z "$SPECIFIC_SECRET" ]; then
              WEBHOOK_URL="$SPECIFIC_SECRET"
              echo "Znaleziono sekret: $SECRET_NAME"
            else
              echo "Nie znaleziono $SECRET_NAME – używam DEFAULT_WEBHOOK"
            fi

            if grep -q "version:" "$file"; then
              RESOURCE_NAME=$(basename "$file" .txt)
              VERSION=$(grep "version:" "$file" | cut -d':' -f2 | xargs)
              CHANGELOG=$(awk '/^changelog:/{flag=1;next}/^version:/{flag=0}flag' "$file")
              COLOR_HEX=$(grep "color:" "$file" | cut -d':' -f2 | xargs | tr -d '#')

              CHANGELOG_ESCAPED=$(echo "$CHANGELOG" | sed ':a;N;$!ba;s/\n/\\n/g' | sed 's/"/\\"/g')

              if [ -z "$COLOR_HEX" ]; then
                COLOR_HEX="ff9900"
              fi
              COLOR_DEC=$((16#$COLOR_HEX))

              curl -X POST "$WEBHOOK_URL" \
                -H "Content-Type: application/json" \
                -d "{
                  \"content\": \"\",
                  \"embeds\": [
                    {
                      \"title\": \"Changelog - ${RESOURCE_NAME} v${VERSION}\",
                      \"description\": \"${CHANGELOG_ESCAPED}\",
                      \"color\": ${COLOR_DEC},
                      \"footer\": { \"text\": \"FS Scripts\" }
                    }
                  ]
                }"
            fi
          done
